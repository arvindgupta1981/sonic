#location for eg. tcp://localhost:2506
location: ""

username: ""

password: ""

brokers:
  - displayName: "broker1"
    objectName: "Broker1Obj"
    container:
        objectName: "container1Obj"
        displayName: "container1Name"

  - displayName: "broker2"
    objectName: "Broker2Obj"
    container:
        objectName: "container2Obj"
        displayName: "container2Name"


#prefix used to show up metrics in AppDynamics
metricPrefix: "Custom Metrics|SonicMq|"


#Comma Separated Regex patterns to exclude queues.
queueExcludePatterns: [
  ".*TemporaryQueues.*"
]

#Comma Separated Regex patterns to exclude users.
userExcludePatterns: [

]

#Comma Separated Regex patterns to exclude durable subscriptions.
topicExcludePatterns: [

]

#JMX timeout in seconds
timeout: 30